<h1>{{titulo}}</h1>

<app-heroes></app-heroes>

<h2>{{hero}}</h2>

<div class="heroes-list">
  <ul>
    <li class="hero-item">
      <span>Heroe 1</span>
      <button class="style-button" (click)="applyStyle('red', '10px')">Aplicar Estilo</button>
    </li>
    <li class="hero-item">
      <span>Heroe 2</span>
      <button class="style-button" (click)="applyStyle('blue', '5px')">Aplicar Estilo</button>
    </li>
    <li class="hero-item">
      <span>Heroe 3</span>
      <button class="style-button" (click)="applyStyle('green', '8px')">Aplicar Estilo</button>
    </li>
  </ul>
</div>

<div class="heroes-list">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nombre del Héroe</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr class="hero-item">
        <td>Heroe 1</td>
        <td>
          <button class="style-button" (click)="applyStyle('red', '10px')">Aplicar Estilo</button>
        </td>
      </tr>
      <tr class="hero-item">
        <td>Heroe 2</td>
        <td>
          <button class="style-button" (click)="applyStyle('blue', '5px')">Aplicar Estilo</button>
        </td>
      </tr>
      <tr class="hero-item">
        <td>Heroe 3</td>
        <td>
          <button class="style-button" (click)="applyStyle('green', '8px')">Aplicar Estilo</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="heroes-list">
  <div class="row">
    <div class="col-md-4" *ngFor="let hero of heroes">
      <div class="card hero-card">
        <img [src]="hero.image" class="card-img-top" alt="Imagen del héroe">
        <div class="card-body">
          <h5 class="card-title">{{ hero.name }}</h5>
          <button class="style-button" (click)="applyStyle('red', '10px')">Aplicar Estilo</button>
        </div>
      </div>
    </div>
  </div>
</div>
